    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
}

.container {
    max-width: 50%;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #333;
}

form select, form input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

form input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}
form input:hover{
    border: solid red;
    border-width: 2px;
    border-radius: 4px;
}

form label:last-of-type {
    margin-top: 20px;
    font-weight: normal;
}

h3 {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

p {
    margin-top: 10px;
    color: #666;
    font-size: 14px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        margin: 10px;
        padding: 15px;
    }
}
    </style>
</head>

    <script> document.getElementById('shippingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Collect form data
    const formData = {
        country: document.getElementById('country').value,
        firstName: document.getElementById('firstName').value,
        surname: document.getElementById('surname').value,
        company: document.getElementById('company').value,
        street: document.getElementById('street').value,
        houseNumber: document.getElementById('houseNumber').value,
        postalCode: document.getElementById('postalCode').value,
        city: document.getElementById('city').value,
        phone: document.getElementById('phone').value,
        saveInfo: document.getElementById('saveInfo').checked
    };

    // Simple validation
    if (!formData.firstName || !formData.surname || !formData.street || !formData.houseNumber || !formData.postalCode || !formData.city) {
        alert('Please fill in all required fields.');
        return;
    }

    // Display confirmation (in a real app, this would send data to a server)
    alert('Shipping information submitted:\n' + JSON.stringify(formData, null, 2));
    window.location.href = "https://hushpay.app/pay/685560ead4bf7";
});
</script>
